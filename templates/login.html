<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LifeLine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
  <link href="{% static "stylepg.css" %}" rel="stylesheet">
  <style>
    .new{
      display: flex;
      height: 100vh;
     justify-content: center;
     align-items: center;
    }
  </style>
</head>
<body>
  <div class="new">
    <div class="card border-primary mb-3" style="width: 18rem;">
      <div class="container">
        <h1 class="text-mutated">LifeLine</h1>
    </div>
<form method="POST" action="login" class="container">
    {% csrf_token %}
    <div class="container">
        <div class="form-group">
        <label for="{{ form.username.id_for_label}}">UserName</label>
        <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value}}">
        <span class="text-danger">{{ form.username.errors }}</span>

        <label for="{{ form.password.id_for_label}}">Password</label>
        <input type="Password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value}}">
        <span class="text-danger">{{ form.password.errors }}</span>
        <br>
        <button type="submit" class="btn btn-dark">Login</button>
        <a href="{% url 'register'%}" class="btn btn-default">Register</a>
    </div>
    <br>
    </div>
</form>

  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    </body>

</html>
